<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="moon" data-depth="-0.5" style="margin-top: -150px;"><img src="/IMG/moon (2).png" alt="Moon"></div>
                <div class="layer" data-depth="0.2"><img src="/IMG/mountains02.png" alt="Mountains"></div>
                <div class="layer" data-depth="0.35"><img src="/IMG/mountains01 (1).png" alt="Mountains"></div>
                <div class="layer" data-depth="-0.15"><img src="/IMG/road.png" alt="Road"></div>
            </div>
        </div>
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" 
    integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let scene = document.getElementById('scene');
        let parallax = new Parallax(scene);
    </script>
</body>
</html>
